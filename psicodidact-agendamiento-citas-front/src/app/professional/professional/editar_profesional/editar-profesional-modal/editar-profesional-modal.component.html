<h1 mat-dialog-title class="text-title">Editar profesional</h1>
<mat-dialog-content>
    <div class="container">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="profesional">
                    <div class="alert alert-danger" *ngIf="error?.nombre">
                        {{ error.nombre }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" class="form-control" id="apellido" [(ngModel)]="profesional">
                    <div class="alert alert-danger" *ngIf="error?.apellido">
                        {{ error.apellido }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" id="email" [(ngModel)]="profesional">
                    <div class="alert alert-danger" *ngIf="error?.email">
                        {{ error.email }}
                    </div>
                </div>

            </form>
        </div>
    </div>

</mat-dialog-content>
<div mat-dialog-actions align="end">
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-button mat-raised-button class="button" (click)="editarProfesional()">Guardar</button>

</div>
