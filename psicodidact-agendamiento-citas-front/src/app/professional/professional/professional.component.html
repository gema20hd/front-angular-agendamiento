<div class="card bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header">panel de b√∫squeda</div>
    <div class="card-body">
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="card border-primary mb-3">
    <div class="card-header">Profesional</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado</h5>
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button"> Crear Profesional</button>
        </div>
        <div *ngIf="profesionales?.length == 0" class="alert alert-info">
            No hay registros en la base de datos!
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>email</th>
                    <th>fecha</th>
                    <th>detalle</th>
                    <th>editar</th>
                    <th>eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let profesional of profesionales">
                    <td>1</td>
                    <td>2}</td>
                    <td>3</td>
                    <td>4</td>
                    <td><button type="button" name="detalle" class="btn btn-success btn-sm">detalle</button></td>
                    <td><button type="button" name="editar" class="btn btn-primary btn-sm">editar</button> </td>
                    <td><button type="button" name="eliminar" class="btn btn-primary btn-sm">eliminar</button> </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
