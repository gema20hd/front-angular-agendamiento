<h2 mat-dialog-title class="text-title">{{titulo}}</h2>
<mat-dialog-content>

    <form [formGroup]="dialogForm">
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre de la Especialidad</mat-label>
                            <input class="nombre-especialidad" [(ngModel)]="especialidad.descripcionEspecialidad" matInput placeholder="Nombre de la Especialidad" formControlName="descripcionEspecialidad" />
                        </mat-form-field>
                    </div>
                </div>

            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <mat-dialog-actions align="end">
        <button class="mat-stroked-button-cancelar" (click)="cancelar()">Cancelar</button>
        <button class="mat-stroked-button-guardar" (click)="update()">Guardar</button>
    </mat-dialog-actions>
</mat-dialog-actions>
