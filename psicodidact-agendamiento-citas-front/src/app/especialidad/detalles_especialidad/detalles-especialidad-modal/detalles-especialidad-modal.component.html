<h1 mat-dialog-title class="text-title">{{titulo}}</h1>
<mat-dialog-content>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-md-6 color_colum text">Nombre de la Especialidad:</div>
                    <div class="col-md-6 color_info">
                        {{especialidad.descripcionEspecialidad}}
                    </div>

                </div>
            </div>

        </div>


    </div>
</mat-dialog-content>
<div mat-dialog-actions align="end">
    <button mat-button (click)="cerrar()">Cerrar</button>
</div>
