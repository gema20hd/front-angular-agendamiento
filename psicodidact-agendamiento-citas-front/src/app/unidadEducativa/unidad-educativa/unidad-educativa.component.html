<div class="row">

    <div class="col-sm-6">
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Nombre de Unidad Educativa</mat-label>
                <input type="text" placeholder="SeleccionÃ© un elemento" aria-label="UnidadEducativa" matInput [formControl]="autocompleteControlNombre" [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="mostrarNombre" (optionSelected)="seleccionarNombre($event)">
                    <mat-option *ngFor="let unidadEducativa of unidadesEducativasFiltrados | async" [value]="unidadEducativa" [displayWith]="mostrarNombre">
                        {{
                            mostrarNombre(unidadEducativa)
                        }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>
   
    <div class="col-sm-4">
        <button mat-stroked-button color="primary" (click)="crearUnidadEducativa()">Crear unidad educativa</button>
    </div>

</div>
<br>
<br>
<br>
<br>
<br>

<table mat-table [dataSource]="unidadesEducativasFiltrados" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> nombre de Unidad Educativa</th>
        <td mat-cell *matCellDef="let unidadEducativa"> {{unidadEducativa.nombreUnidadEducativa}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Fecha de ingreso </th>
        <td mat-cell *matCellDef="let unidadEducativa"> </td>
    </ng-container>
    <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let unidadEducativa">
            <button mat-stroked-button color="primary" [disabled]="">Editar</button>
        </td>
    </ng-container>
    <!-- Symbol Column -->
   

    <tr mat-header-row *matHeaderRowDef="mostrarColumnas "></tr>
    <tr mat-row *matRowDef="let row; columns: mostrarColumnas; "></tr>
</table>
